<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todolist Example!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns is-centered is-vcentered is-mobile">
                <div class="column is-two-thirds has-text-centered">

                    <div class="hero-body">
                        <div class="container">
                          <h1 class="title">
                            Todolist
                          </h1>
                          <h2 class="subtitle">
                            A simple todolist written in plain Javascript
                          </h2>
                        </div>
                      </div>

                    <div class="box">
                        <form class="todolist-form">
                            <input autofocus class="input todolist-input" type="text" placeholder="e.g. feed the cat">
                        </form>
                    </div>

                    <div class="todolist-list">
                    </div>
                </div>
            </div>
    </section>
</body>

<script type="text/javascript" src="todo.js"></script>

</html>
